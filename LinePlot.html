<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>d3.js Line plot sample</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <link rel="stylesheet" href="./css/style.css">
    <!-- <script src="script.js"></script> -->
    <style>
body {
    text-align: center;
    margin: 30px;
    font-family: "HevleticaNeue", Helvetica, san-serif;
    font-weight: light;
    font-size: 12pt;
}
table {
        background: #eee;
        border: solid 1px #bbb;
        border-collapse:collapse;
}
tr {
        margin: 0;
}
th {
        margin: 5ppx;
        border: solid 1px #bbb;
        background: orange;
}
td {
        padding: 5px;
        border: solid 1px #bbb;
}
caption {
        margin-bottom: 5px;
}
h1{
        font-size: 30pt;
}
h2{
        font-size: 20pt;
}
h3{
        font-size: 15pt;
        margin-top: 1.5em;
        margin-bottom: 0.2em;
}
a {
        color: DodgerBlue;
        text-decoration: none;
}

.axis path,
.axis line {
   fill: none;
   stroke: black;
   stroke-width: 1;
   //shape-rendering: crispEdges;
}

.axis text {
   font-family: sans-serif;
   font-size: 11px;
}

.line{
    stroke-rendering: crispEdges;
    stroke: orange;
    stroke-width: 2px;

}
</style>
</head>
<body>
<h2> d3.js Line plot  </h2>
<div id="line_wrap"> </div>
    <script type="text/javascript" src="./js/linePlot.js"></script>

</body>
</html>
